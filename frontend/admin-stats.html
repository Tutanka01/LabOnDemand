<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques du cluster - LabOnDemand</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="icon" href="Images/banner-projet.jpeg" type="image/jpeg">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo"><i class="fas fa-cubes"></i> LabOnDemand</div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
          <li class="admin-only"><a href="admin.html"><i class="fas fa-users-cog"></i> Administration</a></li>
          <li class="admin-only active"><a href="admin-stats.html"><i class="fas fa-chart-line"></i> Statistiques</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <span id="username-display"><i class="fas fa-user-circle"></i> <span id="current-username">Utilisateur</span></span>
        <div class="user-role" id="user-role"><span class="role-badge">Rôle</span></div>
        <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
      </div>
    </header>

    <main>
      <div class="page-header">
        <h1><i class="fas fa-chart-line"></i> Statistiques du cluster</h1>
        <button id="refresh-stats-btn" class="action-btn"><i class="fas fa-rotate"></i> Rafraîchir</button>
      </div>

      <div class="notification-container">
        <div id="error-message" class="notification error">
          <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="success-message" class="notification success">
          <i class="fas fa-check-circle"></i> <span id="success-text"></span>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </div>

      <section class="admin-section">
        <div class="users-table-container" id="cluster-stats"></div>
        <div class="users-table-container" id="nodes-stats"></div>
      </section>
    </main>
  </div>

  <script src="js/admin.js"></script>
  <script src="js/cluster-stats.js"></script>
</body>
</html>
