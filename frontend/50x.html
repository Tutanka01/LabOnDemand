<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erreur serveur</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b1020; color:#e8ecf1; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; }
      .card { background:#121a32; border:1px solid #1f2b4d; border-radius:12px; padding:32px; max-width:560px; box-shadow: 0 10px 30px rgba(0,0,0,.35);} 
      h1 { margin:0 0 12px; font-size:24px; }
      p { margin:0 0 16px; line-height:1.5; color:#a8b3c7; }
      .hint { font-size:14px; color:#7d8aaa; }
      .btns { margin-top:18px; display:flex; gap:12px; }
      a.button { background:#2d3e72; color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; border:1px solid #3a4f93; }
      a.button:hover { background:#35539a; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Oups — Erreur côté serveur</h1>
      <p>Le serveur a rencontré une erreur (50x). Veuillez réessayer dans un instant.</p>
      <p class="hint">Si le problème persiste, contactez l'administrateur et indiquez l'heure à laquelle l'erreur s'est produite.</p>
      <div class="btns">
        <a class="button" href="/">Revenir à l’accueil</a>
      </div>
    </div>
  </body>
</html>
