<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabOnDemand Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="bg-primary text-white p-4 mb-4 rounded">
            <h1>LabOnDemand</h1>
            <p>Interface de gestion des laboratoires virtuels Kubernetes</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h2>Statut du système</h2>
                    </div>
                    <div class="card-body">
                        <div id="api-status">Chargement...</div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h2>Création de Pod</h2>
                    </div>
                    <div class="card-body">
                        <form id="create-pod-form">
                            <div class="mb-3">
                                <label for="pod-name" class="form-label">Nom du Pod</label>
                                <input type="text" class="form-control" id="pod-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="pod-image" class="form-label">Image Docker</label>
                                <input type="text" class="form-control" id="pod-image" value="nginx" required>
                            </div>
                            <div class="mb-3">
                                <label for="pod-namespace" class="form-label">Namespace</label>
                                <input type="text" class="form-control" id="pod-namespace" value="default">
                            </div>
                            <button type="submit" class="btn btn-primary">Créer Pod</button>
                        </form>
                        <div id="create-pod-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h2>Namespaces</h2>
                    </div>
                    <div class="card-body">
                        <div id="namespaces-list">Chargement...</div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h2>Pods</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="refresh-pods" class="btn btn-secondary">Rafraîchir</button>
                        </div>
                        <div id="pods-list">Chargement...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modèle pour la suppression de pod -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmer la suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer ce pod?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
