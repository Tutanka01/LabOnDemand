<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabOnDemand - Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css"> <!-- On réutilise les styles de login -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-cubes logo-icon"></i> LabOnDemand
            </div>
            
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>

            <div id="success-message" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i> <span id="success-text"></span>
            </div>
            
            <div class="info-message" id="register-info">
                <i class="fas fa-user-plus"></i> Créez votre compte
            </div>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="3" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Adresse e-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="full_name"><i class="fas fa-id-card"></i> Nom complet</label>
                    <input type="text" id="full_name" name="full_name">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirmez le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" minlength="8">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>

            <div class="sso-section" id="sso-register" style="display: none;">
                <p class="sso-note">L'inscription est gérée par le SSO.</p>
                <button type="button" class="btn-login btn-sso" id="sso-register-btn">
                    <i class="fas fa-shield-alt"></i> Continuer avec SSO
                </button>
            </div>

            <div class="login-links">
                <a href="login.html">Déjà inscrit ? Connectez-vous</a>
            </div>
            
            <div class="login-footer">
                LabOnDemand &copy; 2023-2025 | Développé avec <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
      
    <!-- Charger le script d'inscription -->
    <script src="js/register.js"></script>
</body>
</html>
