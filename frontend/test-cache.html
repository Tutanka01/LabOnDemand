<!DOCTYPE html>
<html>
<head>
    <title>Test de nettoyage cache - LabOnDemand</title>
</head>
<body>
    <h1>Test de nettoyage du cache</h1>
    <button onclick="clearCacheAndReload()">Nettoyer le cache et recharger</button>
    <button onclick="testLabOnDemandEndpoint()">Tester l'endpoint LabOnDemand</button>
    <div id="result"></div>

    <script>
        function clearCacheAndReload() {
            // Forcer le rechargement en ignorant le cache
            location.reload(true);
        }
        
        async function testLabOnDemandEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                // Tester le nouvel endpoint qui ne devrait retourner que les déploiements LabOnDemand
                const response = await fetch('/api/v1/k8s/deployments/labondemand');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Endpoint LabOnDemand (/api/v1/k8s/deployments/labondemand):</h3>
                    <p>Status: ${response.status}</p>
                    <p>Nombre de déploiements: ${data.deployments ? data.deployments.length : 0}</p>
                    <p>Déploiements avec champ 'type': ${data.deployments ? data.deployments.filter(d => d.type).length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <hr>
                    
                    <h3>Test endpoint standard (/api/v1/k8s/deployments):</h3>
                `;
                
                // Comparer avec l'endpoint standard
                const response2 = await fetch('/api/v1/k8s/deployments');
                const data2 = await response2.json();
                
                resultDiv.innerHTML += `
                    <p>Status: ${response2.status}</p>
                    <p>Nombre de déploiements: ${data2.deployments ? data2.deployments.length : 0}</p>
                    <p>Déploiements système trouvés: ${data2.deployments ? data2.deployments.filter(d => d.namespace.includes('system')).length : 0}</p>
                    <pre>${JSON.stringify(data2, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
