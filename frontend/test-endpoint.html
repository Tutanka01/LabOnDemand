<!DOCTYPE html>
<html>
<head>
    <title>Test d'endpoint - LabOnDemand</title>
</head>
<body>
    <h1>Test de création de déploiement</h1>
    <button onclick="testCreateDeployment()">Tester l'endpoint</button>
    <div id="result"></div>

    <script>
        async function testCreateDeployment() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                // Test avec l'URL corrigée - utiliser des paramètres de requête
                const params = new URLSearchParams({
                    name: 'test-deployment',
                    image: 'nginx:latest',
                    replicas: 1,
                    namespace: 'labondemand-custom',
                    create_service: true,
                    service_port: 80,
                    service_target_port: 80,
                    service_type: 'NodePort',
                    deployment_type: 'custom',
                    cpu_request: '100m',
                    cpu_limit: '500m',
                    memory_request: '128Mi',
                    memory_limit: '512Mi'
                });
                
                const response = await fetch(`/api/v1/k8s/deployments?${params.toString()}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Réponse:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
